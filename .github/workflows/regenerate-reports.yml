name: Regenerate Portfolio Reports

on:
  schedule:
    - cron: "0 6 * * 0"  # Every Sunday at 06:00 UTC
  workflow_dispatch:       # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Generate reports
        run: uv run python build_portfolio_report.py

      - name: Commit and push updated reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.html risk_metrics.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: regenerate portfolio reports [automated]"
          git push
